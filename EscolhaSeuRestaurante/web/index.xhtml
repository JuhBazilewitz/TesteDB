<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="metadata">
	<f:metadata>
            <f:viewAction action="#{restauranteController.init}" />
	</f:metadata>
    </ui:define>
    
    <h:head>
        <title>Escolha o Seu Restaurante </title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="west" size="175" header="Sobre" style="border-color: transparent">
                    <p:outputLabel value="Sistema desenvolvido"/> <br />
                    <p:outputLabel value="como modo de avaliação"/> <br />
                    <p:outputLabel value="para a empresa DBServer"/>
                </p:layoutUnit>

                <p:layoutUnit position="center" header="Sistema para escolha de restaurantes" style="border-color: transparent">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h1>Bem vindo ao Sistema!!!</h1>

                    <h2>Escolha um restaurante e dê o seu voto!!!</h2>

                    <p:panelGrid columns="2" style="border:0px !important; border-color: white">
                        <p:outputLabel value="Preencha o seu nome para votação:" />
                        <p:inputText id="profissional" value="#{restauranteController.nomeProfissional}" size="40" required="true"/>

                        <p:outputLabel value="Escolha o restaurante:" />
                        <p:selectOneMenu value="#{restauranteController.restaurante.nome}">
                            <f:selectItem itemLabel="Etruria" itemValue="etruria" />
                            <f:selectItem itemLabel="Manifesto" itemValue="manifesto" />
                            <f:selectItem itemLabel="Apetito" itemValue="apetito" />
                            <f:selectItem itemLabel="Habbib's" itemValue="habbibs" />
                            <f:selectItem itemLabel="Oak's Burritos" itemValue="oaks" />
                            <f:selectItem itemLabel="Subway" itemValue="subway" />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <br />
                    <p:commandButton value="Votar" actionListener="#{restauranteController.votar()}" rendered="true" update="profissional"/>
                </p:layoutUnit>
            </p:layout>
            
        </h:form>
    </h:body>
</html>
